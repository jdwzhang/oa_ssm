<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">-->
    <link href="css/bootstrap_css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/signin.css" rel="stylesheet" type="text/css"/>
    <script src="scripts/jquery-3.3.1.js" type="text/javascript"></script>
    <title>登录页面</title>
</head>
<body>
<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputName" class="sr-only">Email address</label>
    <input type="text" id="inputName" class="form-control" placeholder="User name" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" id="sub">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
<script>
    $("#sub").click(function () {
        var username = $("#inputName").val();
        var password = $("#inputPassword").val();
        if (!username == "" && !password == "") {
            $.ajax({
                    url: "/login.do",
                    type: "post",
                    contentType: "utf-8",
                    data: {},
                    dataType: "json",
                    success: function () {

                    },
                    error: function () {

                    }
                }
            );
        }
    });
</script>
</body>
</html>
